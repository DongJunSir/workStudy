<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            line-height: 30px;
            padding:10px;
        }
    </style>
</head>
<body>


    <div id="box">
        <who></who>
    </div>

    <script>
        //组件
        var item = Vue.extend({
            data:function(){
                return {
                    msg:"他是小明"
                }
            },
            template:'<h1 v-on:click="changeMsg">{{msg}}</h1>',
            methods:{
                changeMsg:function(){
                    this.msg = "小明变了"
                }
            }
        });

        Vue.component("who",item);

        var vm = new Vue({
            el:"#box",
            data:{}
        })




    </script>
</body>
</html>
