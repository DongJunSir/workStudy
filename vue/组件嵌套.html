<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            line-height: 30px;
            padding:10px;
        }
    </style>
</head>
<body>
    <div id="box" >
        <aaa></aaa>
    </div>
    <template id="temA">
        <div>
            <h3 @click="test">我是:{{msg}}</h3>
            <bbb></bbb>
        </div>
    </template>
    <script>
        var vm = new Vue({
            el:"#box",
            components:{
                "aaa":{
                    data:function(){
                        return {
                            msg:'父组件'
                        }
                    },
                    methods:{
                        test:function(){
                            alert("我是父组件")
                        }
                    },
                    template:"#temA",
                    components:{
                        'bbb':{
                            template:"<h3>我是子组件</h3>"
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
