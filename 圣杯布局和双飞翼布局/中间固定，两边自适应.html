<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #left,#right{
            float: left;
            margin: 0 0 0 -271px;
            width: 50%;
            *width: 49.9%;
        }
        #main {
            width: 540px;
            float: left;
            background: green;
        }

        .inner {
            padding: 20px;
        }

        #left .inner, #right .inner {
            margin: 0 0 0 271px;
            background: orange;
        }

    </style>
</head>
<body>
    <div id="left">
        <div class="inner">this is left sidebar content</div>
    </div>
    <div id="main">
        <div class="inner">this is main content</div>
    </div>
    <div id="right">
        <div class="inner">this is right siderbar content</div>
    </div>


</body>
</html>
