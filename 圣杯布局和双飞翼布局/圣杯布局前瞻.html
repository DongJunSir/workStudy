<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body {
            margin:0;
            padding:0;
            height: 100%;
        }

        #left,
        #right {
            position: absolute;
            top:0;
            width: 220px;
            height: 100%;
        }

        #left {
            left:0;
        }

        #right {
            right:0;
        }

        #main {
            margin: 0 230px;
            height: 100%;
        }
    </style>
</head>
<body>
    <!--这种方法最简单 也是麻烦最多的，如果中间栏含有最小宽度限制或是含有宽度的内部元素，
        当浏览器缩小到一定程度，会发生层重叠的情况-->
    <div id="left">左边栏</div>
    <div id="right">右边栏</div>
    <div id="main">主内容</div>



</body>
</html>
